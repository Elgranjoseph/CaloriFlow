<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de predios ¬∑ ANTEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #050816;
      --bg-card: #0b1020;
      --accent: #facc15;
      --accent-soft: #fde68a22;
      --accent-strong: #fbbf24;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --success: #22c55e;
      --border-soft: #1f2937;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 10px 40px;
    }

    .app-card {
      width: 100%;
      max-width: 520px;
      background: radial-gradient(circle at top left, #111827, #020617 70%);
      border-radius: 28px;
      padding: 20px 18px 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid #111827;
    }

    .app-title {
      text-align: center;
      font-size: 26px;
      margin: 0 0 4px;
      letter-spacing: 0.06em;
    }

    .app-subtitle {
      text-align: center;
      margin: 0 0 18px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .nav-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
    }

    .nav-tabs button {
      flex: 1;
      border-radius: 999px;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text-muted);
      cursor: pointer;
    }

    .nav-tabs button.active {
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      font-weight: 600;
      border-color: transparent;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .section-title {
      font-size: 16px;
      margin: 6px 0 10px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    input,
    select,
    textarea {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      padding: 10px 11px;
      background: #020617;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 1px #facc1533;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row > div {
      flex: 1;
    }

    .btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 11px 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
    }

    .btn-ghost {
      background: transparent;
      border: 1px dashed #374151;
      color: var(--text-muted);
      font-size: 13px;
      padding: 7px 10px;
      margin-top: 6px;
    }

    .hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .pill {
      display: inline-block;
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 10px;
      background: #111827;
      color: var(--text-muted);
      margin-left: 4px;
    }

    .sector-list {
      margin-top: 8px;
      border-radius: 16px;
      border: 1px dashed #1f2937;
      padding: 8px;
      background: #02061766;
    }

    .sector-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      align-items: center;
    }

    .sector-row input {
      padding: 7px 8px;
      font-size: 13px;
    }

    .sector-row button {
      border-radius: 999px;
      border: none;
      padding: 6px 8px;
      font-size: 11px;
      background: #111827;
      color: #fca5a5;
      cursor: pointer;
    }

    .total-area {
      font-size: 13px;
      margin-top: 4px;
      color: var(--accent-strong);
    }

    .msg {
      font-size: 13px;
      margin-top: 8px;
    }

    .msg-ok {
      color: var(--success);
    }

    .msg-error {
      color: var(--danger);
    }

    .listado {
      margin-top: 10px;
      max-height: 260px;
      overflow-y: auto;
      border-radius: 16px;
      border: 1px solid #111827;
      background: #02061788;
    }

    .predio-item {
      padding: 8px 10px;
      border-bottom: 1px solid #111827;
      font-size: 13px;
    }

    .predio-item:last-child {
      border-bottom: none;
    }

    .predio-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3px;
    }

    .predio-sitio {
      font-weight: 600;
      font-size: 13px;
    }

    .predio-sigla {
      font-size: 11px;
      color: var(--accent-strong);
    }

    .predio-meta {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .predio-area {
      font-size: 12px;
      color: var(--accent-strong);
    }

    .predio-delete-btn {
      border-radius: 999px;
      border: none;
      font-size: 11px;
      padding: 4px 7px;
      background: #111827;
      color: #fecaca;
      cursor: pointer;
    }

    .export-box {
      margin-top: 10px;
      font-size: 12px;
    }

    .export-box textarea {
      font-size: 11px;
      min-height: 90px;
      background: #020617dd;
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    @media (max-width: 480px) {
      .app-card {
        padding: 18px 14px 24px;
        border-radius: 22px;
      }

      .app-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="app-card">
    <h1 class="app-title">Gestor de predios</h1>
    <p class="app-subtitle">
      Registro de sitios, siglas y √°reas para control de corte de c√©sped.
    </p>

    <div class="nav-tabs">
      <button class="active" id="tab-nuevo" onclick="showSection('nuevo')">
        Nuevo predio
      </button>
      <button id="tab-buscar" onclick="showSection('buscar')">
        Buscar / lista
      </button>
      <button id="tab-exportar" onclick="showSection('exportar')">
        Exportar datos
      </button>
    </div>

    <section id="section-nuevo" class="active">
      <h2 class="section-title">Nuevo predio</h2>

      <div style="margin-bottom: 8px">
        <label for="sitio">Sitio / nombre del predio</label>
        <input id="sitio" type="text" placeholder="Ej: Torre Ruta 5 km 120" />
      </div>

      <div style="margin-bottom: 8px">
        <label for="sigla">Sigla</label>
        <input id="sigla" type="text" placeholder="Ej: R5K120-ANT" />
      </div>

      <div style="margin-bottom: 8px">
        <label for="departamento">
          Departamento / zona
          <span class="pill">lista de Uruguay</span>
        </label>
        <select id="departamento">
          <option value="">Elegir departamento‚Ä¶</option>
          <option>Artigas</option>
          <option>Canelones</option>
          <option>Cerro Largo</option>
          <option>Colonia</option>
          <option>Durazno</option>
          <option>Flores</option>
          <option>Florida</option>
          <option>Lavalleja</option>
          <option>Maldonado</option>
          <option>Montevideo</option>
          <option>Paysand√∫</option>
          <option>R√≠o Negro</option>
          <option>Rivera</option>
          <option>Rocha</option>
          <option>Salto</option>
          <option>San Jos√©</option>
          <option>Soriano</option>
          <option>Tacuaremb√≥</option>
          <option>Treinta y Tres</option>
        </select>
      </div>

      <div style="margin-bottom: 8px">
        <label for="fecha">Fecha de medici√≥n</label>
        <input id="fecha" type="date" />
      </div>

      <h3 class="section-title" style="margin-top: 12px">
        Sectores del predio
        <span class="pill">largo √ó ancho</span>
      </h3>

      <div class="sector-list" id="sector-list"></div>

      <button class="btn-ghost" onclick="agregarSector()">
        ‚ûï Agregar sector
      </button>

      <div class="total-area" id="total-area">
        √Årea total: 0 m¬≤
      </div>

      <button class="btn btn-primary" onclick="guardarPredio()">
        Guardar predio
      </button>
      <div id="msg-nuevo" class="msg"></div>
    </section>

    <section id="section-buscar">
      <h2 class="section-title">Buscar / lista de predios</h2>

      <label for="buscar-term">Buscar por sitio o sigla</label>
      <input
        id="buscar-term"
        type="text"
        placeholder="Ej: Rocha, R5K120..."
        oninput="renderListado()"
      />

      <div class="listado" id="lista-predios"></div>
    </section>

    <section id="section-exportar">
      <h2 class="section-title">Exportar datos</h2>

      <button class="btn btn-secondary" onclick="descargarCSV()">
        ‚¨áÔ∏è Descargar CSV
      </button>

      <button class="btn btn-ghost" onclick="copiarJSON()">
        üìã Copiar JSON
      </button>

      <div class="export-box">
        <label for="export-json">Vista r√°pida del JSON</label>
        <textarea id="export-json" readonly></textarea>
      </div>
    </section>

    <p class="footer-note">
      Todo se guarda solo en este dispositivo usando memoria local.
    </p>
  </div>

  <script>
    const STORAGE_KEY = "predios_antel_v1";
    let predios = [];

    function cargarPredios() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        predios = raw ? JSON.parse(raw) : [];
      } catch {
        predios = [];
      }
    }

    function guardarPredios() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(predios));
      actualizarExportJSON();
    }

    function showSection(name) {
      const sections = ["nuevo", "buscar", "exportar"];
      sections.forEach((sec) => {
        document
          .getElementById(`section-${sec}`)
          .classList.toggle("active", sec === name);
        document
          .getElementById(`tab-${sec}`)
          .classList.toggle("active", sec === name);
      });

      if (name === "buscar") renderListado();
      if (name === "exportar") actualizarExportJSON();
    }

    function agregarSector(l = "", a = "") {
      const list = document.getElementById("sector-list");
      const row = document.createElement("div");
      row.className = "sector-row";

      const colL = document.createElement("div");
      colL.style.flex = "1";
      const inputL = document.createElement("input");
      inputL.type = "number";
      inputL.placeholder = "Largo (m)";
      inputL.value = l;
      inputL.oninput = actualizarAreaTotal;
      colL.appendChild(inputL);

      const colA = document.createElement("div");
      colA.style.flex = "1";
      const inputA = document.createElement("input");
      inputA.type = "number";
      inputA.placeholder = "Ancho (m)";
      inputA.value = a;
      inputA.oninput = actualizarAreaTotal;
      colA.appendChild(inputA);

      const btnDel = document.createElement("button");
      btnDel.textContent = "‚úï";
      btnDel.onclick = () => {
        row.remove();
        actualizarAreaTotal();
      };

      row.appendChild(colL);
      row.appendChild(colA);
      row.appendChild(btnDel);

      list.appendChild(row);
      actualizarAreaTotal();
    }

    function obtenerSectores() {
      const rows = [...document.querySelectorAll(".sector-row")];
      return rows
        .map((row) => {
          const [L, A] = row.querySelectorAll("input");
          const largo = parseFloat(L.value);
          const ancho = parseFloat(A.value);
          if (largo > 0 && ancho > 0) {
            return { largo, ancho, area: largo * ancho };
          }
          return null;
        })
        .filter(Boolean);
    }

    function actualizarAreaTotal() {
      const sectores = obtenerSectores();
      const total = sectores.reduce((acc, s) => acc + s.area, 0);
      document.getElementById(
        "total-area"
      ).textContent = `√Årea total: ${total.toFixed(2)} m¬≤`;
    }

    function guardarPredio() {
      const sitio = document.getElementById("sitio").value.trim();
      const sigla = document.getElementById("sigla").value.trim();
      const departamento = document
        .getElementById("departamento")
        .value.trim();
      const fecha = document.getElementById("fecha").value;

      const sectores = obtenerSectores();
      const msg = document.getElementById("msg-nuevo");

      msg.textContent = "";
      msg.className = "msg";

      if (!sitio || !sigla) {
        msg.textContent = "Sitio y sigla son obligatorios.";
        msg.classList.add("msg-error");
        return;
      }

      if (!sectores.length) {
        msg.textContent = "Agreg√° al menos un sector v√°lido.";
        msg.classList.add("msg-error");
        return;
      }

      const areaTotal = sectores.reduce((s, sec) => s + sec.area, 0);

      const predio = {
        id: Date.now(),
        sitio,
        sigla,
        departamento,
        fecha,
        sectores,
        areaTotal,
      };

      predios.push(predio);
      guardarPredios();

      document.getElementById("sitio").value = "";
      document.getElementById("sigla").value = "";
      document.getElementById("departamento").value = "";
      document.getElementById("fecha").value = "";
      document.getElementById("sector-list").innerHTML = "";
      agregarSector();

      msg.textContent = "Predio guardado correctamente.";
      msg.classList.add("msg-ok");
    }

    function renderListado() {
      const cont = document.getElementById("lista-predios");
      cont.innerHTML = "";

      if (!predios.length) {
        cont.innerHTML =
          '<div class="predio-item">No hay predios guardados.</div>';
        return;
      }

      const term = document
        .getElementById("buscar-term")
        .value.toLowerCase()
        .trim();

      const filtrados = predios.filter((p) => {
        if (!term) return true;
        return (
          p.sitio.toLowerCase().includes(term) ||
          p.sigla.toLowerCase().includes(term) ||
          (p.departamento || "").toLowerCase().includes(term)
        );
      });

      if (!filtrados.length) {
        cont.innerHTML =
          '<div class="predio-item">No se encontraron coincidencias.</div>';
        return;
      }

      filtrados
        .sort((a, b) => a.sitio.localeCompare(b.sitio))
        .forEach((p) => {
          const div = document.createElement("div");
          div.className = "predio-item";

          const header = document.createElement("div");
          header.className = "predio-header";

          const left = document.createElement("div");
          const s = document.createElement("div");
          s.className = "predio-sitio";
          s.textContent = p.sitio;

          const meta = document.createElement("div");
          meta.className = "predio-meta";
          meta.textContent = [
            `Sigla: ${p.sigla}`,
            p.departamento ? `Depto: ${p.departamento}` : "",
            p.fecha ? `Fecha: ${p.fecha}` : "",
          ]
            .filter(Boolean)
            .join(" ¬∑ ");

          left.appendChild(s);
          left.appendChild(meta);

          const btn = document.createElement("button");
          btn.className = "predio-delete-btn";
          btn.textContent = "Eliminar";
          btn.onclick = () => eliminarPredio(p.id);

          header.appendChild(left);
          header.appendChild(btn);

          const area = document.createElement("div");
          area.className = "predio-area";
          area.textContent = `√Årea total: ${p.areaTotal.toFixed(2)} m¬≤`;

          div.appendChild(header);
          div.appendChild(area);
          cont.appendChild(div);
        });
    }

    function eliminarPredio(id) {
      if (!confirm("¬øSeguro de eliminar?")) return;
      predios = predios.filter((p) => p.id !== id);
      guardarPredios();
      renderListado();
    }

    function actualizarExportJSON() {
      document.getElementById("export-json").value = JSON.stringify(
        predios,
        null,
        2
      );
    }

    function descargarCSV() {
      if (!predios.length) {
        alert("No hay datos para exportar.");
        return;
      }

      const headers = [
        "sitio",
        "sigla",
        "departamento",
        "fecha",
        "areaTotal_m2",
      ];

      const filas = [headers.join(",")];

      predios.forEach((p) => {
        filas.push(
          [
            `"${p.sitio}"`,
            `"${p.sigla}"`,
            `"${p.departamento || ""}"`,
            `"${p.fecha || ""}"`,
            p.areaTotal.toFixed(2),
          ].join(",")
        );
      });

      const blob = new Blob([filas.join("\n")], {
        type: "text/csv;charset=utf-8;",
      });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "predios_antel.csv";
      a.click();

      URL.revokeObjectURL(url);
    }

    function copiarJSON() {
      navigator.clipboard
        .writeText(JSON.stringify(predios, null, 2))
        .then(() => alert("Copiado."))
        .catch(() =>
          alert("El navegador no permiti√≥ copiar autom√°ticamente.")
        );
    }

    cargarPredios();
    agregarSector();
    actualizarExportJSON();

    /* üî• MAY√öSCULAS AUTOM√ÅTICAS */
    document.addEventListener("input", (e) => {
      const el = e.target;
      if (el.tagName === "INPUT" && el.type === "text")
        el.value = el.value.toUpperCase();
      if (el.tagName === "TEXTAREA") el.value = el.value.toUpperCase();
    });
  </script>
</body>
</html>
